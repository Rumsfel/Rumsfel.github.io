<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts Around Globe</title>
    <!-- Google Fonts: Roboto for headings and Open Sans for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: url('https://source.unsplash.com/1600x900/?globe,world') no-repeat center center/cover;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        nav {
            background: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            margin: 10px 0;
        }

        h2 {
            margin: 20px 0 10px;
            color: #333;
        }

        p {
            margin: 10px 0;
        }

        .topic {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f2f2f2;
        }

        .topic h3 {
            margin: 0 0 10px;
        }

        .topic p {
            margin: 0;
        }

        /* Define styles for each topic */
        .topic.great-wall {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/The_Great_Wall_of_China_at_Jinshanling-edit.jpg');
            background-color: #f2f2f2;
            color: #333;
        }

        .topic.lake-baikal {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/80/Lake_Baikal_Bourhan.jpg');
            background-color: #f2f2f2;
            color: #333;
        }

        .topic.sahara-desert {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c6/Desert_Caravan%2C_Timbuktu%2C_Mali.jpg');
            background-color: #f2f2f2;
            color: #333;
        }

        .topic.amazon-rainforest {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/94/Amazon_Rainforest.jpg');
            background-color: #f2f2f2;
            color: #333;
        }

        .topic.mount-everest {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Mount_Everest_as_seen_from_Drukair2_PLW_edit.jpg');
            background-color: #f2f2f2;
            color: #333;
        }

        .topic.victoria-falls {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/56/Victoria_Falls_2009.jpg');
            background-color: #f2f2f2;
            color: #333;
        }

        /* Contact Info */
        .contact-info {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .contact-info i {
            margin-right: 10px;
        }

        .contact-info a {
            color: #1a0dab;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>Facts Around Globe</h1>
        <p>Discover fascinating facts about landmarks and natural wonders around the world</p>
    </header>

    <nav>
        <a href="#great-wall">Great Wall of China</a>
        <a href="#lake-baikal">
